---
layout: api
---

<h2>{{ site.api.old.title }}</h2>
{% for v in site.versions %}
  <h3>Version {{ v }}</h3>
  <ul>
    {% for project in site.projects %}
      <li>
        <a href="{{ site.baseurl }}/api/{{ v }}/{{ project.name }}/">{{ project.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
